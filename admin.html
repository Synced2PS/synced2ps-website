<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Synced2PS Bookings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .login-container h2 {
            color: #0071e3;
            margin-bottom: 20px;
        }
        
        .password-input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #0071e3;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0071e3 0%, #5856d6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .admin-container {
            width: 95%;
            max-width: 1400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: none;
            max-height: 95vh;
        }
        
        .admin-container.active {
            display: block;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #0071e3 0%, #5856d6 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .admin-header h1 {
            font-size: 1.8rem;
        }
        
        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .admin-content {
            padding: 30px;
            overflow-y: auto;
            max-height: calc(95vh - 100px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #0071e3;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0071e3;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .filters {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            min-width: 150px;
        }
        
        .bookings-table-container {
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid #eee;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 1000px;
        }
        
        thead {
            background: linear-gradient(135deg, #0071e3 0%, #5856d6 100%);
            color: white;
            position: sticky;
            top: 0;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-booked {
            background: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
        }
        
        .export-btn {
            background: #28a745;
            color: white;
        }
        
        .export-btn:hover {
            background: #218838;
        }
        
        .refresh-btn {
            background: #17a2b8;
            color: white;
        }
        
        .refresh-btn:hover {
            background: #138496;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .no-bookings {
            text-align: center;
            padding: 60px;
            color: #666;
            font-style: italic;
            font-size: 1.1rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .plan-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .plan-standard {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .plan-pro {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .plan-ultimate {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-btn {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .page-btn:hover {
            background: #f8f9fa;
        }
        
        .page-btn.active {
            background: #0071e3;
            color: white;
            border-color: #0071e3;
        }
        
        @media (max-width: 768px) {
            .admin-content {
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-select {
                min-width: 100%;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
            
            .admin-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .admin-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-container">
        <h2><i class="fas fa-lock"></i> Synced2PS Admin Panel</h2>
        <p>Enter admin password to access booking data</p>
        <input type="password" id="adminPassword" class="password-input" placeholder="Enter password" autofocus>
        <button onclick="checkAdminPassword()" class="login-btn">Login</button>
        <div id="loginError" class="error-message"></div>
        <p style="margin-top: 20px; font-size: 0.85rem; color: #666;">
            <i class="fas fa-info-circle"></i> Press Ctrl+Shift+A on main site for quick access
        </p>
    </div>
    
    <div id="adminPanel" class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-user-shield"></i> Synced2PS Admin Dashboard</h1>
            <div style="display: flex; gap: 15px; align-items: center;">
                <span id="lastUpdated" style="font-size: 0.9rem; opacity: 0.9;">Loading...</span>
                <button onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
        
        <div class="admin-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalBookings">0</div>
                    <div class="stat-label">Total Bookings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayBookings">0</div>
                    <div class="stat-label">Today's Bookings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalRevenue">Â£0</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="popularPlan">-</div>
                    <div class="stat-label">Most Popular Plan</div>
                </div>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="filterPlan">Filter by Plan</label>
                    <select id="filterPlan" class="filter-select" onchange="applyFilters()">
                        <option value="">All Plans</option>
                        <option value="Standard">Standard (Â£250)</option>
                        <option value="Pro">Pro (Â£450)</option>
                        <option value="Ultimate">Ultimate</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="filterDate">Filter by Date</label>
                    <select id="filterDate" class="filter-select" onchange="applyFilters()">
                        <option value="">All Dates</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="filterStatus">Filter by Status</label>
                    <select id="filterStatus" class="filter-select" onchange="applyFilters()">
                        <option value="">All Status</option>
                        <option value="booked">Booked</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="searchInput">Search</label>
                    <input type="text" id="searchInput" class="filter-select" placeholder="Name, email, phone..." onkeyup="applyFilters()">
                </div>
            </div>
            
            <h2 style="margin: 0 0 20px 0; color: #333;">Bookings Management</h2>
            
            <div id="bookingsTable" class="bookings-table-container">
                <div class="loading" id="loadingIndicator">
                    <i class="fas fa-spinner fa-spin"></i> Loading bookings...
                </div>
                <!-- Bookings will be loaded here -->
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Pagination will be generated here -->
            </div>
            
            <div class="action-buttons">
                <button onclick="exportToCSV()" class="action-btn export-btn">
                    <i class="fas fa-download"></i> Export All Bookings (CSV)
                </button>
                <button onclick="refreshData()" class="action-btn refresh-btn">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
                <button onclick="showAdminInfo()" class="action-btn" style="background: #6c757d; color: white;">
                    <i class="fas fa-info-circle"></i> Admin Info
                </button>
            </div>
        </div>
    </div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // ==================== FIREBASE CONFIG ====================
        const firebaseConfig = {
            apiKey: "AIzaSyBy1SyiwD4QSC2T7_pOSHrhIANfgqoxqju",
            authDomain: "synced2ps.firebaseapp.com",
            projectId: "synced2ps",
            storageBucket: "synced2ps.firebasestorage.app",
            messagingSenderId: "326576247559",
            appId: "1:326576247559:web:7829337e4fef2f7504eba2"
        };
        
        // Initialize Firebase
        let db;
        try {
            if (typeof firebase !== 'undefined') {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                db = firebase.firestore();
                console.log("âœ… Firebase initialized for admin");
            } else {
                console.error("âŒ Firebase scripts not loaded");
            }
        } catch (error) {
            console.error("âŒ Firebase initialization failed:", error);
        }
        
        // ==================== GLOBAL VARIABLES ====================
        let allBookings = [];
        let filteredBookings = [];
        let currentPage = 1;
        const itemsPerPage = 20;
        const ADMIN_PASSWORD = "s2ps@S2PS@";
        
        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            // Check for existing session
            const session = JSON.parse(localStorage.getItem('admin_session') || '{}');
            const now = Date.now();
            
            if (session.password === ADMIN_PASSWORD && session.expires > now) {
                // Valid session
                showAdminPanel();
            } else {
                // Invalid or expired session
                localStorage.removeItem('admin_session');
                document.getElementById('loginScreen').style.display = 'block';
                document.getElementById('adminPanel').style.display = 'none';
            }
            
            // Enter key for password field
            document.getElementById('adminPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAdminPassword();
                }
            });
        });
        
        // ==================== AUTH FUNCTIONS ====================
        function checkAdminPassword() {
            const password = document.getElementById('adminPassword').value;
            const errorElement = document.getElementById('loginError');
            
            if (password === ADMIN_PASSWORD) {
                // Create session
                const sessionData = {
                    password: password,
                    start: Date.now(),
                    expires: Date.now() + (30 * 60 * 1000) // 30 minutes
                };
                localStorage.setItem('admin_session', JSON.stringify(sessionData));
                
                showAdminPanel();
            } else {
                errorElement.textContent = 'Incorrect password';
                errorElement.classList.add('show');
                document.getElementById('adminPassword').value = '';
                document.getElementById('adminPassword').focus();
            }
        }
        
        function showAdminPanel() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminPanel').classList.add('active');
            loadAdminData();
            
            // Auto-refresh every 60 seconds
            setInterval(refreshData, 60000);
        }
        
        function logout() {
            localStorage.removeItem('admin_session');
            window.location.reload();
        }
        
        // ==================== DATA LOADING ====================
        async function loadAdminData() {
            if (!db) {
                showError("Firebase not initialized. Please check your connection.");
                return;
            }
            
            try {
                // Show loading indicator
                document.getElementById('loadingIndicator').style.display = 'block';
                
                // Get bookings from Firestore
                const snapshot = await db.collection('bookings')
                    .orderBy('timestamp', 'desc')
                    .get();
                
                allBookings = [];
                let totalBookings = 0;
                let todayBookings = 0;
                let totalRevenue = 0;
                const planCounts = {};
                const today = new Date().toISOString().split('T')[0];
                
                snapshot.forEach(doc => {
                    const booking = {
                        id: doc.id,
                        ...doc.data()
                    };
                    allBookings.push(booking);
                    
                    // Calculate stats
                    totalBookings++;
                    
                    // Check if booking is from today
                    if (booking.date === today) {
                        todayBookings++;
                    }
                    
                    // Calculate revenue
                    if (booking.price && booking.price > 0) {
                        totalRevenue += parseInt(booking.price);
                    }
                    
                    // Count plans
                    planCounts[booking.plan] = (planCounts[booking.plan] || 0) + 1;
                });
                
                // Update stats
                document.getElementById('totalBookings').textContent = totalBookings.toLocaleString();
                document.getElementById('todayBookings').textContent = todayBookings.toLocaleString();
                document.getElementById('totalRevenue').textContent = 'Â£' + totalRevenue.toLocaleString();
                
                // Find most popular plan
                let popularPlan = '-';
                let maxCount = 0;
                for (const [plan, count] of Object.entries(planCounts)) {
                    if (count > maxCount) {
                        maxCount = count;
                        popularPlan = plan;
                    }
                }
                document.getElementById('popularPlan').textContent = popularPlan;
                
                // Update last updated time
                document.getElementById('lastUpdated').textContent = 
                    'Last updated: ' + new Date().toLocaleTimeString();
                
                // Apply filters and render
                applyFilters();
                
                // Hide loading indicator
                document.getElementById('loadingIndicator').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading admin data:', error);
                showError('Error loading bookings: ' + error.message);
            }
        }
        
        function applyFilters() {
            const planFilter = document.getElementById('filterPlan').value;
            const dateFilter = document.getElementById('filterDate').value;
            const statusFilter = document.getElementById('filterStatus').value;
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            
            const today = new Date().toISOString().split('T')[0];
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            const monthAgo = new Date();
            monthAgo.setMonth(monthAgo.getMonth() - 1);
            
            filteredBookings = allBookings.filter(booking => {
                // Plan filter
                if (planFilter && booking.plan !== planFilter) return false;
                
                // Date filter
                if (dateFilter) {
                    const bookingDate = new Date(booking.date);
                    if (dateFilter === 'today' && booking.date !== today) return false;
                    if (dateFilter === 'week' && bookingDate < weekAgo) return false;
                    if (dateFilter === 'month' && bookingDate < monthAgo) return false;
                }
                
                // Status filter
                if (statusFilter && booking.status !== statusFilter) return false;
                
                // Search filter
                if (searchText) {
                    const searchFields = [
                        booking.name,
                        booking.email,
                        booking.contactInfo,
                        booking.country,
                        booking.plan
                    ].join(' ').toLowerCase();
                    
                    if (!searchFields.includes(searchText)) return false;
                }
                
                return true;
            });
            
            renderBookingsTable();
            renderPagination();
        }
        
        function renderBookingsTable() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageBookings = filteredBookings.slice(startIndex, endIndex);
            
            let bookingsHTML = '';
            
            if (pageBookings.length === 0) {
                bookingsHTML = `
                    <div class="no-bookings">
                        <i class="fas fa-calendar-times fa-3x" style="margin-bottom: 20px; opacity: 0.3;"></i>
                        <h3>No bookings found</h3>
                        <p>Try changing your filters or check back later.</p>
                    </div>
                `;
            } else {
                bookingsHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Plan</th>
                                <th>Price</th>
                                <th>Contact</th>
                                <th>Country</th>
                                <th>Experience</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                pageBookings.forEach(booking => {
                    const planClass = booking.plan ? `plan-${booking.plan.toLowerCase()}` : '';
                    
                    bookingsHTML += `
                        <tr>
                            <td><strong>${booking.date || 'N/A'}</strong></td>
                            <td>${booking.time || 'N/A'}</td>
                            <td>${booking.name || 'N/A'}</td>
                            <td>${booking.email || 'N/A'}</td>
                            <td>
                                <span class="plan-badge ${planClass}">${booking.plan || 'N/A'}</span>
                            </td>
                            <td>${booking.price ? 'Â£' + booking.price : 'Custom'}</td>
                            <td>
                                ${booking.contactMethod === 'phone' ? 'ðŸ“ž' : 'ðŸ‘»'}
                                ${booking.contactInfo || 'N/A'}
                            </td>
                            <td>${booking.country || 'N/A'}</td>
                            <td>${booking.experience || 'Not specified'}</td>
                            <td>
                                <span class="status-badge status-${booking.status || 'booked'}">
                                    ${booking.status || 'booked'}
                                </span>
                            </td>
                        </tr>
                    `;
                });
                
                bookingsHTML += '</tbody></table>';
            }
            
            document.getElementById('bookingsTable').innerHTML = bookingsHTML;
        }
        
        function renderPagination() {
            const totalPages = Math.ceil(filteredBookings.length / itemsPerPage);
            let paginationHTML = '';
            
            if (totalPages > 1) {
                for (let i = 1; i <= totalPages; i++) {
                    if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                        paginationHTML += `
                            <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                                    onclick="goToPage(${i})">
                                ${i}
                            </button>
                        `;
                    } else if (i === currentPage - 3 || i === currentPage + 3) {
                        paginationHTML += '<span style="padding: 8px 5px;">...</span>';
                    }
                }
            }
            
            document.getElementById('pagination').innerHTML = paginationHTML;
        }
        
        function goToPage(page) {
            currentPage = page;
            renderBookingsTable();
            renderPagination();
            window.scrollTo({ top: document.getElementById('bookingsTable').offsetTop - 20, behavior: 'smooth' });
        }
        
        // ==================== UTILITY FUNCTIONS ====================
        function refreshData() {
            document.getElementById('loadingIndicator').style.display = 'block';
            loadAdminData();
            
            // Show refresh notification
            const refreshBtn = document.querySelector('.refresh-btn');
            const originalText = refreshBtn.innerHTML;
            refreshBtn.innerHTML = '<i class="fas fa-check"></i> Refreshing...';
            refreshBtn.disabled = true;
            
            setTimeout(() => {
                refreshBtn.innerHTML = originalText;
                refreshBtn.disabled = false;
            }, 1000);
        }
        
        function exportToCSV() {
            if (filteredBookings.length === 0) {
                alert('No bookings to export');
                return;
            }
            
            // Create CSV content
            const headers = ['Date', 'Time', 'Name', 'Email', 'Plan', 'Price', 'Contact Method', 'Contact Info', 'Country', 'Experience', 'Goals', 'Questions', 'Timestamp'];
            
            const csvContent = [
                headers.join(','),
                ...filteredBookings.map(booking => [
                    `"${booking.date || ''}"`,
                    `"${booking.time || ''}"`,
                    `"${booking.name || ''}"`,
                    `"${booking.email || ''}"`,
                    `"${booking.plan || ''}"`,
                    `"${booking.price || ''}"`,
                    `"${booking.contactMethod || ''}"`,
                    `"${booking.contactInfo || ''}"`,
                    `"${booking.country || ''}"`,
                    `"${booking.experience || ''}"`,
                    `"${(booking.goals || '').replace(/"/g, '""')}"`,
                    `"${(booking.questions || '').replace(/"/g, '""')}"`,
                    `"${booking.timestamp || ''}"`
                ].join(','))
            ].join('\n');
            
            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `synced2ps_bookings_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show export notification
            const exportBtn = document.querySelector('.export-btn');
            const originalText = exportBtn.innerHTML;
            exportBtn.innerHTML = '<i class="fas fa-check"></i> Exported!';
            
            setTimeout(() => {
                exportBtn.innerHTML = originalText;
            }, 2000);
        }
        
        function showAdminInfo() {
            const session = JSON.parse(localStorage.getItem('admin_session') || '{}');
            const expires = new Date(session.expires);
            const timeLeft = Math.max(0, Math.round((expires - Date.now()) / 60000));
            
            alert(`Admin Panel Information:\n\n` +
                  `â€¢ Total bookings in database: ${allBookings.length}\n` +
                  `â€¢ Filtered bookings: ${filteredBookings.length}\n` +
                  `â€¢ Session expires in: ${timeLeft} minutes\n` +
                  `â€¢ Current page: ${currentPage}\n` +
                  `â€¢ Firebase status: ${db ? 'Connected' : 'Disconnected'}\n\n` +
                  `Press Ctrl+Shift+A on main site for quick access.`);
        }
        
        function showError(message) {
            document.getElementById('bookingsTable').innerHTML = `
                <div class="no-bookings" style="color: #dc3545;">
                    <i class="fas fa-exclamation-triangle fa-3x" style="margin-bottom: 20px;"></i>
                    <h3>Error Loading Data</h3>
                    <p>${message}</p>
                    <button onclick="refreshData()" style="margin-top: 20px; padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                </div>
            `;
            document.getElementById('loadingIndicator').style.display = 'none';
        }
    </script>
</body>
