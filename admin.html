<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synced2PS Admin</title>
    
    <!-- Use your CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Admin Access Guard (blocks direct access unless authenticated) -->
    <script>
    (function () {
        "use strict";

        const K_AUTH = "admin_authenticated";
        const K_TS = "admin_timestamp";
        const SESSION_TTL_MS = 2 * 60 * 60 * 1000; // 2 hours

        const authed = sessionStorage.getItem(K_AUTH) === "true";
        const ts = Number(sessionStorage.getItem(K_TS) || "0");
        const valid = authed && ts && (Date.now() - ts <= SESSION_TTL_MS);

        if (!valid) {
            window.location.replace("index.html");
        }
    })();
    </script>
    
    <!-- Simple inline styles -->
    <style>
        /* Admin-specific styles */
        .admin-dashboard {
            background: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 30px;
        }
        
        .admin-header h1 {
            color: #0071e3;
            margin: 0;
        }
        
        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #0071e3 0%, #5856d6 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .bookings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .bookings-table th, .bookings-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        .bookings-table th {
            background: #f5f5f7;
            font-weight: bold;
        }
        
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 0 3px;
            font-size: 12px;
        }
        
        .view-btn { background: #3498db; color: white; }
        .delete-btn { background: #e74c3c; color: white; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ffeaea;
            color: #e74c3c;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="admin-dashboard" id="adminDashboard">
        <!-- Loading state -->
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading admin panel...
        </div>
        
        <!-- Admin content (hidden until loaded) -->
        <div id="adminContent" style="display: none;">
            <!-- Content will be loaded by JavaScript -->
        </div>
    </div>

    <!-- Simple admin JavaScript -->
    <script>
        // Check authentication
        function checkAuth() {
            const authenticated = sessionStorage.getItem('admin_authenticated');
            const timestamp = Number(sessionStorage.getItem('admin_timestamp') || '0');
            const TTL = 2 * 60 * 60 * 1000; // 2 hours

            // Only allow if authenticated AND not expired
            if (authenticated === 'true' && timestamp && (Date.now() - timestamp) <= TTL) {
                loadAdminPanel();
                return;
            }

            // Not authenticated -> redirect back to main site
            alert('üîí Admin access required.');
            window.location.replace('index.html');
        }

        // Load the admin panel
        async function loadAdminPanel() {
            try {
                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                
                // Load data from Firebase
                await loadBookingsData();
                
            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    `<div class="error">
                        <h3>Error Loading Admin</h3>
                        <p>${error.message}</p>
                        <button onclick="window.location.reload()">Retry</button>
                    </div>`;
            }
        }
        
        // Load bookings from Firebase
        async function loadBookingsData() {
            try {
                // Check if Firebase is available
                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase SDK not loaded');
                }
                
                // Initialize Firebase
                const firebaseConfig = {
                    apiKey: "AIzaSyCxNk0jVn0v9Cuh-g2UQ4KqIaX1wXr8JlE",
                    authDomain: "synced2ps.firebaseapp.com",
                    projectId: "synced2ps",
                    storageBucket: "synced2ps.appspot.com",
                    messagingSenderId: "284738675644",
                    appId: "1:284738675644:web:f66e473c63654d8f6f76e9"
                };
                
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                const db = firebase.firestore();
                
                // Load bookings
                const bookingsSnapshot = await db.collection('bookings').get();
                const bookings = [];
                
                bookingsSnapshot.forEach(doc => {
                    const data = doc.data();
                    bookings.push({
                        id: doc.id,
                        name: data.fullName || data.name || 'N/A',
                        email: data.email || 'N/A',
                        phone: data.phoneNumber || data.phone || 'N/A',
                        plan: data.plan || 'Basic',
                        date: data.bookingDate || data.date || 'N/A',
                        time: data.bookingTime || data.time || 'N/A',
                        status: data.status || 'pending',
                        amount: data.planPrice || data.amount || 0
                    });
                });
                
                // Load booked slots
                const slotsSnapshot = await db.collection('bookedSlots').get();
                const bookedSlots = [];
                
                slotsSnapshot.forEach(doc => {
                    bookedSlots.push(doc.data());
                });
                
                // Render the admin panel
                renderAdminPanel(bookings, bookedSlots);
                
            } catch (error) {
                // Fallback: Show error and retry button
                document.getElementById('loading').innerHTML = 
                    `<div class="error">
                        <h3>Could not connect to Firebase</h3>
                        <p>Error: ${error.message}</p>
                        <p>Trying fallback data...</p>
                    </div>`;
                
                // Fallback to sample data
                setTimeout(() => {
                    const sampleBookings = [
                        { id: 'sample-1', name: 'John Doe', email: 'john@test.com', phone: '1234567890', plan: 'Pro', date: '2024-01-15', time: '14:00', status: 'confirmed', amount: 299 },
                        { id: 'sample-2', name: 'Jane Smith', email: 'jane@test.com', phone: '0987654321', plan: 'Basic', date: '2024-01-16', time: '15:30', status: 'pending', amount: 99 }
                    ];
                    const sampleSlots = [];
                    renderAdminPanel(sampleBookings, sampleSlots);
                }, 1000);
            }
        }
        
        // Render the admin panel
        function renderAdminPanel(bookings, bookedSlots) {
            const adminContent = document.getElementById('adminContent');
            
            // Calculate stats
            const totalBookings = bookings.length;
            const pendingBookings = bookings.filter(b => b.status === 'pending').length;
            const confirmedBookings = bookings.filter(b => b.status === 'confirmed').length;
            const totalRevenue = bookings.reduce((sum, booking) => sum + (parseFloat(booking.amount) || 0), 0);
            
            adminContent.innerHTML = `
                <div class="admin-header">
                    <h1><i class="fas fa-tachometer-alt"></i> Synced2PS Admin Dashboard</h1>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Bookings</h3>
                        <div class="stat-number">${totalBookings}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Pending</h3>
                        <div class="stat-number">${pendingBookings}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Confirmed</h3>
                        <div class="stat-number">${confirmedBookings}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Revenue</h3>
                        <div class="stat-number">$${totalRevenue.toFixed(2)}</div>
                    </div>
                </div>
                
                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                    <h2><i class="fas fa-calendar-alt"></i> Bookings Management</h2>
                    <div style="display: flex; gap: 10px; margin: 15px 0;">
                        <button onclick="exportToCSV()" style="background: #10ac84; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">
                            <i class="fas fa-file-csv"></i> Export CSV
                        </button>
                        <button onclick="refreshData()" style="background: #3498db; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">
                            <i class="fas fa-sync-alt"></i> Refresh Data
                        </button>
                        <button onclick="forceRefreshSlots()" style="background: #ffc107; color: #333; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">
                            <i class="fas fa-redo"></i> Force Refresh Slots
                        </button>
                    </div>
                </div>
                
                <h3><i class="fas fa-users"></i> Bookings (${bookings.length})</h3>
                ${renderBookingsTable(bookings)}
                
                <div style="margin-top: 40px; padding: 20px; background: #fff3cd; border-radius: 10px; border-left: 4px solid #ffc107;">
                    <h3><i class="fas fa-exclamation-triangle"></i> Emergency Tools</h3>
                    <p>Use these tools if slots aren't syncing properly:</p>
                    <div style="display: flex; gap: 10px; margin-top: 15px;">
                        <button onclick="clearAllBookedSlots()" style="background: #e74c3c; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">
                            üóëÔ∏è Clear ALL Booked Slots
                        </button>
                        <button onclick="clearLocalCache()" style="background: #f39c12; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">
                            üßπ Clear Browser Cache
                        </button>
                    </div>
                </div>
            `;
            
            // Show the content
            adminContent.style.display = 'block';
            
            // Store data globally for functions to use
            window.currentBookings = bookings;
            window.currentBookedSlots = bookedSlots;
        }
        
        // Render bookings table
        function renderBookingsTable(bookings) {
            if (bookings.length === 0) {
                return '<p>No bookings found.</p>';
            }
            
            let html = `
                <table class="bookings-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Plan</th>
                            <th>Date & Time</th>
                            <th>Status</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            bookings.forEach(booking => {
                html += `
                    <tr>
                        <td>${booking.name}</td>
                        <td>${booking.email}</td>
                        <td>${booking.phone}</td>
                        <td>${booking.plan}</td>
                        <td>${booking.date} at ${booking.time}</td>
                        <td>
                            <span style="background: ${booking.status === 'confirmed' ? '#d4edda' : booking.status === 'pending' ? '#fff3cd' : '#f8d7da'}; 
                                  color: ${booking.status === 'confirmed' ? '#155724' : booking.status === 'pending' ? '#856404' : '#721c24'}; 
                                  padding: 3px 8px; border-radius: 10px; font-size: 12px;">
                                ${booking.status.toUpperCase()}
                            </span>
                        </td>
                        <td>$${parseFloat(booking.amount).toFixed(2)}</td>
                        <td>
                            <button class="action-btn view-btn" onclick="viewBooking('${booking.id}')">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteBooking('${booking.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            return html;
        }
        
        // Admin functions
        async function deleteBooking(id) {
            if (!confirm('Delete this booking and free up the time slot?')) return;
            
            try {
                // Initialize Firebase if needed
                if (!firebase.apps.length) {
                    const firebaseConfig = {
                        apiKey: "AIzaSyCxNk0jVn0v9Cuh-g2UQ4KqIaX1wXr8JlE",
                        authDomain: "synced2ps.firebaseapp.com",
                        projectId: "synced2ps",
                        storageBucket: "synced2ps.appspot.com",
                        messagingSenderId: "284738675644",
                        appId: "1:284738675644:web:f66e473c63654d8f6f76e9"
                    };
                    firebase.initializeApp(firebaseConfig);
                }
                
                const db = firebase.firestore();
                
                // Delete booking
                await db.collection('bookings').doc(id).delete();
                
                // Try to delete associated slot
                try {
                    const slots = await db.collection('bookedSlots').where('bookingId', '==', id).get();
                    slots.forEach(async (doc) => {
                        await db.collection('bookedSlots').doc(doc.id).delete();
                    });
                } catch (slotError) {
                    console.log('No slot to delete or error:', slotError);
                }
                
                alert('‚úÖ Booking deleted!');
                refreshData();
                
            } catch (error) {
                alert('‚ùå Error deleting booking: ' + error.message);
            }
        }
        
        function viewBooking(id) {
            const booking = window.currentBookings.find(b => b.id === id);
            if (booking) {
                alert(`Booking Details:\n\nName: ${booking.name}\nEmail: ${booking.email}\nPhone: ${booking.phone}\nPlan: ${booking.plan}\nDate: ${booking.date}\nTime: ${booking.time}\nStatus: ${booking.status}\nAmount: $${booking.amount}`);
            }
        }
        
        async function forceRefreshSlots() {
            if (!confirm('Force refresh all time slots? This will clear cached slots.')) return;
            
            // Clear local storage
            if (window.opener) {
                window.opener.localStorage.removeItem('synced2ps_booked_slots');
                window.opener.localStorage.removeItem('synced2ps_bookings');
                alert('‚úÖ Main site cache cleared! Ask user to refresh their page.');
            } else {
                alert('‚ö†Ô∏è Open main site in a separate window/tab first.');
            }
        }
        
        async function clearAllBookedSlots() {
            if (!confirm('‚ö†Ô∏è DANGER: Delete ALL booked slots from Firebase?\nThis will free up all time slots.')) return;
            
            try {
                if (!firebase.apps.length) {
                    const firebaseConfig = {
                        apiKey: "AIzaSyCxNk0jVn0v9Cuh-g2UQ4KqIaX1wXr8JlE",
                        authDomain: "synced2ps.firebaseapp.com",
                        projectId: "synced2ps",
                        storageBucket: "synced2ps.appspot.com",
                        messagingSenderId: "284738675644",
                        appId: "1:284738675644:web:f66e473c63654d8f6f76e9"
                    };
                    firebase.initializeApp(firebaseConfig);
                }
                
                const db = firebase.firestore();
                const slots = await db.collection('bookedSlots').get();
                const deletePromises = [];
                
                slots.forEach(doc => {
                    deletePromises.push(db.collection('bookedSlots').doc(doc.id).delete());
                });
                
                await Promise.all(deletePromises);
                alert(`‚úÖ Cleared ${slots.size} booked slots!`);
                
                // Also clear main site cache
                if (window.opener) {
                    window.opener.localStorage.removeItem('synced2ps_booked_slots');
                }
                
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }
        
        function clearLocalCache() {
            localStorage.clear();
            sessionStorage.clear();
            alert('‚úÖ Local cache cleared! Page will reload.');
            window.location.reload();
        }
        
        function exportToCSV() {
            const bookings = window.currentBookings || [];
            if (bookings.length === 0) {
                alert('No bookings to export');
                return;
            }
            
            const headers = ['Name', 'Email', 'Phone', 'Plan', 'Date', 'Time', 'Status', 'Amount'];
            const csv = [
                headers.join(','),
                ...bookings.map(b => [
                    `"${b.name}"`,
                    `"${b.email}"`,
                    `"${b.phone}"`,
                    `"${b.plan}"`,
                    `"${b.date}"`,
                    `"${b.time}"`,
                    `"${b.status}"`,
                    b.amount
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `synced2ps_bookings_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            
            alert(`Exported ${bookings.length} bookings to CSV`);
        }
        
        function refreshData() {
            document.getElementById('adminContent').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            loadBookingsData();
        }
        
        function logout() {
            sessionStorage.removeItem('admin_authenticated');
            sessionStorage.removeItem('admin_timestamp');
            sessionStorage.removeItem('admin_failures');
            sessionStorage.removeItem('admin_lock_until');
            alert('Logged out');
            window.location.replace('index.html');
        }
        
        // Initialize on load
        checkAuth();
    </script>
</body>
</html>
