<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synced2PS Admin Dashboard</title>
    
    <!-- FIXED PATHS -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- FIXED PATH to your firebase config -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Simple inline styles to ensure it works -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f7; }
        .admin-container { background: white; border-radius: 10px; margin: 20px; padding: 30px; }
        h1 { color: #0071e3; margin-bottom: 20px; }
        .loading { text-align: center; padding: 40px; color: #666; }
        .error { background: #ffeaea; color: #e74c3c; padding: 20px; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1><i class="fas fa-tachometer-alt"></i> Synced2PS Admin Dashboard</h1>
        
        <!-- Simple loading message -->
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading admin panel...
        </div>
        
        <!-- Error message -->
        <div class="error" id="error" style="display: none;">
            <strong>Error:</strong> <span id="errorText"></span>
            <button onclick="window.location.reload()" style="background: #e74c3c; color: white; border: none; padding: 10px; border-radius: 5px; margin-top: 10px; cursor: pointer;">
                Try Again
            </button>
        </div>
        
        <!-- Admin content will load here -->
        <div id="adminContent" style="display: none;">
            <!-- Content will be loaded by JavaScript -->
        </div>
    </div>

    <!-- FIXED PATH to admin script -->
    <script src="js/admin-script.js"></script>
    
    <!-- Backup script in case admin-script.js fails -->
    <script>
        // Show error if admin-script.js fails to load
        setTimeout(() => {
            if (document.getElementById('loading').style.display !== 'none') {
                document.getElementById('loading').innerHTML = 
                    '<div style="color: #e74c3c;">Admin script failed to load. Check the console (F12).</div>' +
                    '<button onclick="window.location.reload()" style="background: #3498db; color: white; border: none; padding: 10px; border-radius: 5px; margin-top: 10px; cursor: pointer;">' +
                    'Reload Page</button>';
            }
        }, 3000);
    </script>
</body>
</html>
