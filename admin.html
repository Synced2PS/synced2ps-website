<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synced2PS Admin Dashboard</title>
    
    <!-- MAKE SURE THESE LINKS ARE CORRECT -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        /* Temporary fix to see if CSS loads */
        body { background: #f5f5f7; font-family: Arial, sans-serif; }
        .admin-panel { padding: 20px; background: white; border-radius: 10px; margin: 20px; }
        h1 { color: #0071e3; }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h1>Synced2PS Admin Dashboard</h1>
        <p>Welcome, Admin</p>
        
        <!-- Add this debug section -->
        <div style="background: #ffebee; padding: 15px; border-radius: 5px; margin: 20px 0;">
            <h3>Debug Info:</h3>
            <p id="debugInfo">Loading debug information...</p>
            <button onclick="checkResources()">Check Resources</button>
        </div>
        
        <!-- Rest of your admin HTML goes here -->
        <div id="adminContent">
            Loading admin panel...
        </div>
    </div>

    <!-- Add this JavaScript to debug -->
    <script>
        function checkResources() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML = `
                Current URL: ${window.location.href}<br>
                CSS Loaded: ${document.styleSheets.length} stylesheets<br>
                Page Title: ${document.title}
            `;
        }
        
        // Check on load
        document.addEventListener('DOMContentLoaded', checkResources);
    </script>
    
    <!-- Your admin JavaScript -->
    <script src="admin-script.js"></script>
    
    <!-- Add Firebase initialization -->
    <script>
        // Your Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        
        // Make db available globally
        window.db = db;
        console.log('Firebase initialized:', db);
    </script>
</body>
</html>
